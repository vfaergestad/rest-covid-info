# File: .gitlab-ci.yml
image: docker:latest

stages:
  - deploy

deploy:
  stage: deploy
  image: google/cloud-sdk
  services:
    - docker:dind
  script:
    - echo $FIRESTORE_AUTH > ${CI_PROJECT_DIR}/serviceAccountKey.json
    - echo $HASH_SECRET > ${CI_PROJECT_DIR}/internal/webserver/utility/hash_util/secret.go
    - echo $GCP_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_PROJECT_ID
    - docker build $CI_PROJECT_DIR/. -t gcr.io/cloud2005-assignment-2/covid-api:latest
    - docker push gcr.io/cloud2005-assignment-2/covid-api:latest